name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: peldrige/alu-globe:latest
          platforms: linux/amd64,linux/arm64

      - name: Deploy to web-02
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo docker pull peldrige/alu-globe:latest
            sudo docker stop alu-globe || true
            sudo docker rm alu-globe || true
            sudo docker run -d --name alu-globe --env-file /home/${{ secrets.SERVER_USER }}/apps/alu-globe/.env -p 80:8000 peldrige/alu-globe:latest
